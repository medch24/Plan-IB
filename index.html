<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IB MYP Unit Planner AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      /* Exam preview: render HTML tables with proper borders */
      .exam-preview-content table {
        border-collapse: collapse;
        width: 100%;
        margin: 12px 0;
        font-size: 0.875rem;
      }
      .exam-preview-content table th,
      .exam-preview-content table td {
        border: 1px solid #475569;
        padding: 6px 10px;
        text-align: left;
      }
      .exam-preview-content table th {
        background-color: #e2e8f0;
        font-weight: 600;
      }
      .exam-preview-content table tr:nth-child(even) td {
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html><!-- Trigger Vercel deployment Sat Jan 17 16:42:12 UTC 2026 -->
